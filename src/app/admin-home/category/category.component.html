<app-btn-back [back] = "'/admin'"></app-btn-back>

<form (ngSubmit) = "onSubmit(form)" #form = "ngForm" >
    <label>Kategooria</label>
    <input ngModel name = "category" type="text" placeholder="Kategooria nimetus" required>
    <button [disabled] = "form.invalid"> Lisa Kategooria</button>
</form>

<div *ngFor="let category of categories">
    <span>{{category}}</span>
    <button (click) = "onDeleteCategory(category)">X</button>
</div>
