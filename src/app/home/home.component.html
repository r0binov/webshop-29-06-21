
<app-carousel></app-carousel>

<div>Sorteeri</div>
<button (click) = "onSortByName()">T채hestiku j채rgi </button>
<button (click) = "onSortByPrice()">Hinna j채rgi</button>


<app-loading *ngIf="isLoading"></app-loading>
<div (click) = "onCategoryClick('all')" > K천ik kategooriad </div> <br>

<div (click) = "onCategoryClick(category)" *ngFor="let category of categories">{{ category.charAt(0).toUpperCase() + category.slice(1) }}</div>

<div
    [ngClass] = "{
    'active': item.isActive && isLoggedIn,
    'inactive': !item.isActive && isLoggedIn}"
    *ngFor="let item of products">
    
    <app-item-card  *ngIf="isLoggedIn || (!isLoggedIn && item.isActive)" 
    [product]="item" [isLoggedIn]= "isLoggedIn" (activeChangedEvent) = "saveToDBOnActiveChanged($event)">

    </app-item-card>    
    
</div>
