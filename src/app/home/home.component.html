<body>
    

<app-carousel></app-carousel>

<div class="filter-bar">
    <div>Sorteeri</div>
    <button (click) = "onSortByName()">T채hestiku j채rgi </button>
    <button (click) = "onSortByPrice()">Hinna j채rgi</button>
</div>

<app-loading *ngIf="isLoading"></app-loading>
<div class="categories-all" (click) = "onCategoryClick('all')" > K천ik kategooriad </div> <br>

<div class="categories-filter" (click) = "onCategoryClick(category)" *ngFor="let category of categories">{{ category.charAt(0).toUpperCase() + category.slice(1) }}</div> <br>

<div
    [ngClass] = "{
    'active': item.isActive && isLoggedIn,
    'inactive': !item.isActive && isLoggedIn}"
    *ngFor="let item of products" class="col-xs-6 col-md-4">
    
    <app-item-card  *ngIf="isLoggedIn || (!isLoggedIn && item.isActive)" 
    [product]="item" [isLoggedIn]= "isLoggedIn" (activeChangedEvent) = "saveToDBOnActiveChanged($event)" >>

    </app-item-card>    
    
</div> 

</body>
