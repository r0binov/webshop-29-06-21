
<app-carousel></app-carousel>

<div>Sorteeri</div>
<button (click) = "onSortByNameAsc()">Tähestiku järgi kasvavalt</button>
<button (click) = "onSortByNameDesc()">Tähestiku järgi kahanevalt</button>
<button (click) = "onSortByPriceAsc()">Hinna järgi kasvavalt</button>
<button (click) = "onSortByPriceDesc()">Hinna järgi kahanevalt</button>

<div class="main" *ngFor="let product of products">
    <div routerLink = "item/{{product.title}}">
        <p class = "img"><img src="{{product.imgSrc}}" alt="">></p>
        <p class="name"> {{product.title | shortenTitle: 4}}</p>
        <p class = "price"> {{product.price | itemPrice}}</p>
    </div>
    <button (click) = "addToCart(product)" class="addCart"> {{"Lisa ostukorvi" | translate}} </button>
</div>
